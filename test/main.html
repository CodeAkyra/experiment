<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>MP</title>
  </head>
  <body style="margin: 50px; background-color: #333333">
    <div class="container">
      <h1 class="headerIntro animate--type animate--infinite">
        BOOOOOOOOOOOOOOOOOOOOOOOOOOP
      </h1>
    </div>

    <br />
    <br />

    <div style="display: flex">
      <div class="Icon">
        <div class="animate square-back animate--infinite animate--slow">
          <div class="animate square-front animate--infinite animate--slow">
            <i
              class="animate fa-brands fa-react animate--infinite animate--slow"
            ></i>
          </div>
        </div>
        <p class="skillText">React</p>
      </div>
      <div class="Icon">
        <div class="animate square-back animate--infinite animate--slow">
          <div class="animate square-front animate--infinite animate--slow">
            <i
              class="animate fa-brands fa-twitter animate--infinite animate--slow"
            ></i>
          </div>
        </div>
        <p class="skillText">Tailwind</p>
      </div>
      <div class="Icon">
        <div class="animate square-back animate--infinite animate--slow">
          <div class="animate square-front animate--infinite animate--slow">
            <i
              class="animate fa-brands fa-html5 animate--infinite animate--slow"
            ></i>
          </div>
        </div>
        <p class="skillText">HTML</p>
      </div>
      <div class="Icon">
        <div class="animate square-back animate--infinite animate--slow">
          <div class="animate square-front animate--infinite animate--slow">
            <i
              class="animate fa-brands fa-css3-alt animate--infinite animate--slow"
            ></i>
          </div>
        </div>
        <p class="skillText">CSS</p>
      </div>
      <div class="Icon">
        <div class="animate square-back animate--infinite animate--slow">
          <div class="animate square-front animate--infinite animate--slow">
            <i
              class="animate fa-brands fa-js animate--infinite animate--slow"
            ></i>
          </div>
        </div>
        <p class="skillText">JavaScript</p>
      </div>
      <div class="Icon">
        <div class="animate square-back animate--infinite animate--slow">
          <div class="animate square-front animate--infinite animate--slow">
            <i
              class="animate fa-brands fa-php animate--infinite animate--slow"
            ></i>
          </div>
        </div>
        <p class="skillText">PHP</p>
      </div>
    </div>
  </body>
</html>
