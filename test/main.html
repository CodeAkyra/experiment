<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Icon</title>
  </head>
  <body style="margin: 50px; background-color: #333333">
    <div class="container">
      <h1 class="headerIntro animate--type animate--infinite">
        Hi! I'm Mark Orlando Gabriel Pizarra. Front-End Developer.
      </h1>
    </div>

    <div class="animate back animate--infinite animate--slow">
      <div class="animate front animate--infinite animate--slow">
        <img
          class="animate icon animate--infinite animate--slow"
          src="React.png"
          alt=""
        />
      </div>
    </div>

    <br />
    <br />

    <div class="ReactIcon">
      <div class="animate back1 animate--infinite animate--slow">
        <div class="animate front1 animate--infinite animate--slow">
          <i
            class="animate fa-brands fa-react animate--infinite animate--slow"
          ></i>
        </div>
      </div>
      <p>React</p>
    </div>

    <br />

    <div class="ReactIcon">
      <div class="animate back1 animate--infinite animate--slow">
        <div class="animate front1 animate--infinite animate--slow">
          <i
            class="animate fa-brands fa-react animate--infinite animate--slow"
          ></i>
        </div>
      </div>
      <p>React</p>
    </div>
  </body>
</html>
